syntax = "proto3";

option go_package = "./protocolPrice";
package protocolPrice;

message Currency {
  string  currencyID  = 1;
  string  currencyName  = 2;
  float   currencyPrice = 3;
  string  time = 4;
}

message GetPriceRequest { string name = 1; }

message GetPriceResponse { Currency currency = 1; }

service CurrencyService {
  rpc GetPrice(stream GetPriceRequest) returns (stream GetPriceResponse) {
  };
}